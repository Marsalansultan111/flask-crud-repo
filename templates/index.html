<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{{url_for('static',filename='style.css')}}" rel="stylesheet">
    <style>
      /* Additional style to adjust the spacing */
      .product-item {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body style="background-color:#c1c1c1;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" id="id1">
      <div class="container mt-3">
        <p class="navbar-brand" href="#">ProductsEverywhere.</p>
        <button class="navbar-toggler border-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon justify-content-center" style="background-color: transparent;display: contents;"><i class="bi bi-list text-light"></i></span>
        </button>                               
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end  w-100">
            <li class="nav-item">
              <a class="nav-link text-dark" href="furni.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="shop.html">Shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="about-us.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="#testing">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="contactus.html">Contact us</a>
            </li>
              </ul>
            </li>
          
          </ul>
         
        </div>
      </div>
    </nav>
    <div class="container-fluid pt-5 mb-5">
      <div class="container pt-5 mb-5 ms-4">
        <h1>All Products</h1>
        <div class="row pt-5">
          {% for product in products %}
          <div class="col-md-4 product-item">
            <div class="card">
              <img
                src="{{ url_for('static', filename='product.image'  ) }}"
                class="card-img-top"
                alt="{{ product.name }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">${{ product.price }}</p>
                <a
                  class="btn btn-secondary"
                  href="{{ url_for('edit_product', product_id=product.id) }}"
                  >Edit</a
                >
                <a
                  class="btn btn-warning"
                  href="{{ url_for('delete_product', product_id=product.id) }}"
                  onclick="return confirm('Are you sure you want to delete this product?')"
                  >Delete</a
                >
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="btn btn-info" href="{{ url_for('add_product') }}"
          >Add Product</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
